<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2 Test Project 41</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>V2 Test Project 41</h1>
        <p>Built with Assist AI</p>
        <p id="status">Loading...</p>
    </div>
    <script>
        fetch('/health')
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').textContent = 'Status: ' + data.status;
            })
            .catch(err => {
                document.getElementById('status').textContent = 'Status: offline';
            });
    </script>
</body>
</html>
